<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- html을 꾸며주는 용도이기 때문에 stylesheet을 사용 -->
    <!-- href는 상대경로 or 절대경로
    상대경로 : 현재 html을 시작점으로 css 파일의 위치
    절대경로 : 컴퓨터의 제일 상위폴더를 시작점으로 css 파일의 위치 -->

</head>

<body>
    <div>1</div>
    <div>2</div>
    <div class="lightblue">3</div>
    <div class="orange" id="green">4</div>
    <div id="yellow">5</div>
    <div class="lightblue orange">6</div>
    <!-- class는 하나의 element에 여러가지 class를 가질 수 있지만, 아이디는 하나의 id만 가질 수 있다. -->
    <p class="lightblue">hi</p>
    <input type="text" />



</body>

</html>
